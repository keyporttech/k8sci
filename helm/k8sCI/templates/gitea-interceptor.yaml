apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "k8sCI.fullname" . }}-gitea-validate"
  labels:
    {{- include "k8sCI.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ include "k8sCI.fullname" . }}-gitea-validate"
  template:
    metadata:
      labels:
        app: "{{ include "k8sCI.fullname" . }}-gitea-validate"
    spec:
      serviceAccountName: default
      containers:
        - name: validate
          image: registry.keyporttech.com:30243/gitea-webbhook-interceptor:v0.1
          env:
            - name: GITEA_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8sCI.fullname" . }}
                  key: webhookSecretToken
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ include "k8sCI.fullname" . }}-gitea-validate"
  labels:
    {{- include "k8sCI.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: "{{ include "k8sCI.fullname" . }}-gitea-validate"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
