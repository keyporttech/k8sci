{{- $fullName := include "k8sCI.fullname" . -}}
{{- $labels := include "k8sCI.labels" . -}}

{{- if .Values.gitSources.gitea }}
{{- range .Values.cicdPipelines }}

apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: "{{ $fullName }}-gitea-{{ .name }}"
  labels:
    {{- $labels | nindent 4 }}
spec:
  serviceAccountName: {{ $fullName }}
  triggers:
    - name: "{{$fullName }}-gitea-push-{{ .name }}"
      interceptors:
        - webhook:
            header:
              - name: X-Gitea-Event
                value:
                  - push
            objectRef:
              kind: Service
              name: "{{ $fullName }}-gitea-validate"
              apiVersion: v1
      bindings:
        - name: "{{ $fullName }}-push-gitea-tb"
        - name: "{{ $fullName }}-pipeline-{{ .name }}-tb"
      template:
        name: "{{ $fullName }}-build"
    - name: "{{$fullName }}-gitea-pr-{{ .name }}"
      interceptors:
        - webhook:
            header:
              - name: X-Gitea-Event
                value:
                  - pull_request
            objectRef:
              kind: Service
              name: "{{ $fullName }}-gitea-validate"
              apiVersion: v1
      bindings:
        - name: "{{ $fullName }}-pr-gitea-tb"
        - name: "{{ $fullName }}-pipeline-{{ .name }}-tb"
      template:
        name: "{{ $fullName }}-build"
---

{{- end }}
{{- end }}
